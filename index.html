<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Онлайн образование с MyClass</title>
    </head>
    <body>
        <main class="main-page">
            <section class="main-article">
                <h1>Веб-разработка</h1>
                <div class="controls">
                    <p class="sort-title">Сортировать по:</p>
                    <ul class="sort-list">

                            <a href="#">популярности</a>
                        </li>
                        <li class="sort-item">

                        </li>
                        <li class="sort-item">

                        </li>
                    </ul>
                    <ul class="card-view-buttons">
                        <li class="card-view-item">
                            <button
                                class="card-view-button card-view-title active"
                                type="button"
                            >
                                <img
                                    src="img/tile.svg"
                                    width="21"
                                    height="13"
                                    alt="Плитка"
                                />
                            </button>
                        </li>
                        <li class="card-view-item">
                            <button
                                class="card-view-button card-view-title"
                                type="button"
                            >
                                <img
                                    src="img/standart.svg"
                                    width="30"
                                    height="13"

                                />
                            </button>

                    </ul>
